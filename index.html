<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2>To do list</h2>
  <section class="input_area">
    <input type=text id="task_input">
    <button id="add_button">+</button>
  </section>
  <section class="task_area">
    <div class="task_tabs">
      <div id="underline"></div>
      <div>모두</div>
      <div>진행중</div>
      <div>끝남</div>
    </div>
    <div id="task_board">
      <div class="task">
    </div>    
  </section>
  <script src="script.js"></script>

 <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
